<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create New Task</title>
</head>
<body>
    <h1>Create New Task</h1>
    <form action="/tasks/create" method="post" th:object="${task}">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" th:field="*{title}" required>

        <label for="description">Description</label>
        <input type="text" id="description" name="description" th:field="*{description}" required>

        <label for="dueDate">Due Date</label>
        <input type="date" id="dueDate" name="dueDate" th:field="*{dueDate}" required>

        <label for="category">Category</label>
        <select name="category" th:field="*{category}">
            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
        </select>

        <label for="status">Status</label>
        <input type="text" id="status" name="status" th:field="*{status}" required>

        <button type="submit">Create Task</button>
    </form>
</body>
</html>
